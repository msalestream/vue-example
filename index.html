<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Example</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="lib/require.js"></script>
    <script>
        requirejs(['./config'], function () {
            requirejs(['main']);
        });
    </script>
</head>

<body>

<div id="app">
    <h2>Vuejs Example</h2>
    <app-sidebar></app-sidebar>
    
    <div style="float: left; width: 20em;">
        <app-shortcuts></app-shortcuts>
        <app-state-dump></app-state-dump>
    </div>

    <div style="float: left;">
        <app-shortcuts></app-shortcuts>
        <app-state-dump></app-state-dump>
    </div>
</div>

<template id="sidebar">
    <ul>
        <li v-for="link in sidebar">
            <a v-on:click="changeProduct(link.product)" 
               v-bind:class="[ isSelected(link.product) ? 'selected-product' : '' ]"
               v-link="{ path: '/product/' + link.product }"
               style="cursor: pointer;">{{ link.product }}</a>
        </li>
    </ul>
</template>

<template id="shortcuts">
    <h2>Selected Product:</h2>
    <p>{{ $data.formState.selectedElement }}</p>
</template>

<template id="dump">
    <h2>State Dump:</h2>
    <pre>{{ $data.formState | json }}</pre>
</template>

</body>
</html>
